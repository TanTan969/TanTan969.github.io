<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student registration form</h1>
    <form action="request.php" method="post">
        <label for="name">Name</label>
        <input type="text" name="your_name" id="name" required placeholder="Name:"><br><br>
        <label for="emal">Email</label>
        <input type="email" name="email" id="emal" required><br><br>
        <label for="pwd">Password</label>
        <input type="password" name="pass" id="pwd" required><br><br>
        <label for="ph">Phone:</label>
        <input type="number"name="Phone" id="ph" required><br><br>
        <label for="pp">Passport</label>
        <input type="file" name="pic" id="pp" accept="image/*"><br><br>
        <label for="year">Years</label><br><br>
        <select name="year" id="year">
            <option value="">Choose Year</option>
            <option value="">First Year</option>
            <option value="">Secons Year</option>
        </select><br><br>
        <label for="">Gender</label><br>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label><br><br>
        
        <label for="">Hoobies</label><br>
        <input type="checkbox" name="cod" id="cod"><label for="cod">Coding</label>
        <input type="checkbox" name="3d" id="3d"><label for="3d">3d Animation</label>
        <input type="checkbox" name="hack" id="hack"><label for="hack">Hacking</label><br><br>
      
        <label for="add">Address</label>
        <textarea name="add" id="add" cols="10" rows="1"></textarea><br><br>

        <input type="time">
        <input type="date">
        <input type="datetime-local">
        <input type="week">
        <input type="color">
        <input type="rage" min="0" max="0" value="20">
        <input type="text" value="I am a programmer" readonly>
        <br><br>

        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
