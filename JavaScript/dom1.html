<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <h1 id="heading">DOM selector</h1>
    <h3 id="lg">Language</h3>
    <p class="lang">HTML</p>
    <p class="lang">JavaScript</p>
    <p class="lang">CSS</p>
    <h1 id="add"></h1>
    <p id="add1"></p>
    <button type="button" onclick="language()">Click</button>

    
    <script>
        function language(){
           let heading = document.getElementById("heading");
           console.log(heading);
           console.log(heading.innerText);

           let lg=document.getElementById("lg").innerHTML;
           console.log(lg);

           let add=document.getElementById("add");
           let add1=document.getElementById("add1");
           add.innerHTML="<i>This is new Document</i>"
           add1.innerText="<i>This is new text</i>"

           let lang=document.getElementsByClassName("lang");
           console.log(lang);
           console.log(lang[0]);

           let q_lang=document.querySelector("#lg");
            console.log(q_lang);
            console.log(q_lang.innerText);

            let q_lg=document.querySelector(".lang");
            console.log(q_lg);

            let q_tag=document.querySelector("p");
            console.log(q_tag);

            let q_lg_all=document.querySelector(".lang");
            console.log(q_lg_all);

            let q_tag_all=document.querySelectorAll("p");
            console.log(q_tag_all);


        }

    </script>
</body>
</html>
