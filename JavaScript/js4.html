<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let traffic_light=prompt("Enter Traffic Light Color");
        console.log(traffic_light);

        if (traffic_light=="green" || "Green"){

            document.write("<h1>Start driving the vehicle")

        }

        else if( traffic_light=="red" || "Red"){
            document.write("<h1>Stop driving the vehicle</h1>")
        }

        else if(traffic_light=="yellow" || "Yellow"){
            document.write("<h1></h1>")
        }
    </script>
</body>
</html>
