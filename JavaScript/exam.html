<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
</head>
<body>
    <h1>Exam Result</h1>
    <form name="myForm">
        <label for="name">Name &nbsp; &nbsp; &nbsp; &nbsp; </label>
        <input type="text" name="name" id="name"><br><br>

        <label for="html">HTML &nbsp; &nbsp; &nbsp; </label>
        <input type="number" name="html" id="html"><br><br>

        <label for="html">CSS &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
        <input type="number" name="css" id="css"><br><br>

        <label for="js">JavaScript</label>
        <input type="number" name="js" id="js"><br><br>


        <button type="button" onclick="result()">Result</button>

        <script>
            function result(){
                let name=document.myForm.name.value;
                console.log(name);
                let html=document.myForm.html.value;
                console.log(html);
                let css=document.myForm.css.value;
                console.log(css);
                let js=document.myForm.js.value;
                console.log(js);
                
                if(html>=50 && html<=80 && css>=50  && css<=80 && js>=50 && js<=80 ){

                    document.write("<h1>" + name + " pass </h1>");
                }

                else if(html<=49 || css<=49 || js<=49){
                    document.write("<h1>"+ name + "  fail !</h1>")
                }

                else if (html>100 || css>100 || js>100){
                    alert("You can only get 100 marks as maximum");
                }

                else {
                    var i=0;
                    if(html>=81){
                      i++;
                    }
                    if(css>=81){
                       i++;
                    }
                    if(js>=81){
                        i++;
                    }  
                    if(i==1){
                        document.write("<h1>"+name+" pass the exam with a distinction.</h2>");
                    }
                    else {
                        document.write("<h1>"+name+" pass the exam with "+i+" distinctions.</h2>");
                    }
                } 
            }

        </script>




    </form>
</body>
</html>
