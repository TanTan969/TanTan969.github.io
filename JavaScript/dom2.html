<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element create</title>
</head>
<body>
    <h1 id="heading" onclick="changeColor()">Element create</h1>
    <button type="button" onclick="create()">create</button><br><br>
    <input type="text" name="name" id="name"><br><br>
    <button type="button" onclick="adding()">add</button><br>

    
    <ul id="u_list">
        <li>Mg Mg</li>
    </ul>

    <script>
        function create(){
            //alert("hello");
            let h3=document.createElement("h3");
            console.log(h3)
            h3.innerHTML="create h3 element";
            console.log(h3);
            document.body.appendChild(h3)
        }

        function adding(){
            let name=document.querySelector("#name").value;
            console.log("name");
            let list=document.createElement("li");
            list.innerHTML=name;
            let u_list=document.querySelector("#u_list");
            u_list.appendChild(list);

        }

        function changeColor(){
            //alert("Hello")
            let heading=document.querySelector("#heading");
            let attr=heading.getAttribute("style");
            if(attr){
                heading.removeAttribute("style");
            }
            else{
                heading.setAttribute('style','color:red;');
            }

        }


    </script>
</body>
</html>
