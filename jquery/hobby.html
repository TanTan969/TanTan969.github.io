<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Hobby</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="Name" id="name">
        <br>
        <h2>Hobbies:</h2>
        <input type="checkbox" id="read" name="0" value="reading">
        <label for="read">Reading</label>
        <input type="checkbox" id="guitar" name="1" value="playing Guitar">
        <label for="guitar">Playing Guitar</label>
        <input type="checkbox" id="game" name="2" value="playing video games">
        <label for="game">Game</label><br><br><br>

        <input type="submit" value="Save">

        <script src="jquery.min.js"></script>
        <script>
            $(function(){
                $("form").on('submit',function(){
                    var name = $("#name").val();
                    var array=[];
                    $("input[type='checkbox']:checked").each(function(){
                    array.push($(this).val());
                    });
                    console.log(array.length);
                    if(array.length==1){
                        alert(`My name is ${name} and my hobby is ${array}`);
                    }
                    else{
                        alert(`My name is ${name} and my hobbies are ${array}`);
                    }
                })
                
            })

            
        </script>


    </form>
</body>
</html>
