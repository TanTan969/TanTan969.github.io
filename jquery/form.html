<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Form</title>
</head>
<body>
    <form action="">
        <input type="text" name="username" placeholder="Name">
        <br><br>

        <input type="text" name="age" placeholder="Age">
        <br><br>

        <input type="radio" id="single" name="relationship" value="Single" checked="checked">
        <label for="single">Single</label>
        <input type="radio" id="married" name="relationship" value="Married">
        <label for="married">Married</label><br><br>

        <input type="text" name='spouse' placeholder="Spouse"><br><br>
        <input type="submit" value="save">

    </form>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            var s="input[name='spouse']";
            $(s).hide(10);
            $(s).on('default',function(){
                $(s).hide(10);
                
            })
            $("#single").on('click',function(){
                $(s).hide(10);
                

            })
            $("#married").on('click',function(){
                $(s).show(10); 
               
            })
        })
    </script>
</body>
</html>
