<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Form</title>
</head>
<body>
    <form action="">
        <input type="text" name="username" placeholder="Name">
        <br><br>

        <input type="text" name="age" placeholder="Age">
        <br><br>

        <input type="radio" id="single" name="status" value="0" checked="checked">
        <label for="single">Single</label>
        <input type="radio" id="married" name="status" value="1">
        <label for="married">Married</label><br><br>

        <input type="text" name='spouse' placeholder="Spouse"><br><br>
        <input type="submit" value="save">

    </form>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            var s = $("input[name='spouse']");
            $(s).hide(10);

            $("#single").on('click',function(){
                $(s).hide(10);
                

            })
            $("#married").on('click',function(){
                $(s).show(10); 
               
            })
            $("form").on("submit",function(event){
                event.preventDefault();
                var name=$("input[name='username']").val();
                var age=$("input[name='age']").val();
                var status=$("input[name='status']:checked").val();
                var data="";
                if(status == 1){
                    var spouse = $("input[name='spouse']").val();
                    data += `My name is ${name} and ${age} years old.I am married and my spouse name is ${spouse}.`;

                }
                else if(status==0){
                    data +=`My name is ${name} and ${age} years old.I am single.`;
                }
                alert(data);
            })
        })
    </script>
</body>
</html>
