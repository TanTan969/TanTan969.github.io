<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <select name="region" id="region" @change="changeCountry($event)">
                  <option value="all">All</option>
                  <option value="africa">Africa</option>
                </select>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container-fluid" id="app" align="center" >
        <div class="row" >
          
            <div v-for = " (country,index) in countries" class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12 my-1">
              <img :src="country.flags.png" alt="" class="img-fluid" >
              <h4 class="mx-1 my-2">{{country.name.official}}</h4>
              <h6>Population: {{country.population}}</h6>
              <h6>Region: {{country.region}}</h5>
              <h6>Capital: {{ String(country.capital) }}</h6>
          
          </div>
           
        </div>
         
      </div>
      </div>


    <script>
        const mountedApp= app.mount("#app")
    </script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
